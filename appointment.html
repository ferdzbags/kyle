<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('dentist.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .appointment-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0);
            margin: 150px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0);
        }
        
        h2 {
            color: darkblue;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background-color: blue;
        }
        a {
            display: block;
            width: 93%;
            padding: 15px;
            background-color: grey;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        a:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <h2>Book an Appointment</h2>
        <p>Fill in the details to schedule your visit.</p>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter Full Name" required>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" required>
        <label for="service">Select a Service:</label>
        <select id="service" title="Select a Service" required>
            <option value="">Select a Service</option>
            <option value="Cleaning">Teeth Cleaning</option>
            <option value="Filling">Cavity Filling</option>
            <option value="Extraction">Tooth Extraction</option>
        </select>
        <button onclick="submitAppointment()">Submit Appointment</button>
        <h3><p id="confirmation-message" style="display: none; color: black; font-weight: bold; margin-top: 10px;">Appointed Successfully!</p></h3>
        <a href="index.html">Back to Login</a>
    </div>

    <script>
        function submitAppointment() {
            document.getElementById("confirmation-message").style.display = "block";
            setTimeout(function() {
                location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
